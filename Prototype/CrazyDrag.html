<p>土豪专享游戏，快快加入土豪的行列吧！</p>

<p>游戏规则：</p>

<p>你只需要拖动滚动条，让靶心尽可能接近预设的分数，就可以得到想要的真金！精确命中将得到200分，其余将得到100-差值。通过设置难度，可调节命中概率：难度为1的，靶心的数字与目标值差距不大于4，可拿满分；难度为2的，与目标值差不大于3可拿满分；以此类推，难度为5的，必须完全一致才能拿满分。</p>
